javax.faces.converter.IntegerConverter.INTEGER={2}\: "{0}" deve ser um número com um ou mais dígitos. 
javax.faces.converter.IntegerConverter.INTEGER_DETAIL={2}\: "{0}" deve ser um número inteiro. Exemplo\: {1} 
javax.faces.converter.NumberConverter.NUMBER_detail="{0}" não é um número.
javax.faces.converter.DoubleConverter.DOUBLE="{0}" deve ser um número.
javax.faces.converter.DoubleConverter.DOUBLE_detail="{0}" deve ser um número decimal. Exemplo: {1}

