<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head> 
	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/styles.css"/>
	<title>
		<h:outputText value="#{msgs.windowTitle}"/> 
	</title>
</h:head>

<h:body>
	<f:view>
		<head>
			<title> 
			</title>
		</head>
			<h:form>
				<h:dataTable value="#{mesaBean.mesas}" var="mesa" styleClass="table" headerClass="header" rowClasses="oddRow, evenRow">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{msgs.mesa_numero}"/>
						</f:facet>
						<h:outputText value="#{mesa.id}"/>
					</h:column>
				</h:dataTable>
			</h:form>
	</f:view>
	</h:body>
</html>
